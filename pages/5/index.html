<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=0">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="pragma" content="no-cache" />
	<title>渔友圈-首页</title>
	<link rel="stylesheet" type="text/css" href="css/base.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>
<body>
	<div id="layout">
		<!-- headerbar -->
		<header class="header header-bar-two">
		    <div class="index-address">北京</div>
		    <div>首页</div>
		    <div class="icon-location">签到</div>
		</header>
		<div class="yyq-index-wraper">

		    <div class="index-tips">晴转多云11℃  风向：西南风  气压：1093</div>
		    <!-- slider -->
		    <div class="swiper-container">
			  <div class="swiper-wrapper">
			      <div class="swiper-slide"><a href="#"><img src="images/1.jpg"/></a></div>
			      <div class="swiper-slide"><a href="#"><img src="images/2.jpg"/></a></div>
			      <div class="swiper-slide"><a href="#"><img src="images/3.jpg"/></a></div>
			  </div>
			  <!-- pagination -->
		        <div class="swiper-pagination"></div>
			</div>
		    <div class="index-menus-top">
		        <a href="#" class="index-menus-left"></a>
		        <div class="index-menus-right">
		            <a href="#"></a>
		            <a href="#"></a>
		        </div>
		    </div>
		    <div class="index-menus-bom">
		        <a href="#"></a>
		        <a href="#"></a>
		    </div>
		</div>
		<!-- footerbar -->
		<footer class="yyq-bottom-bar">
		    <a href="#" class="cur">
		        <i class="icon-home3"></i>
		        <span>首页</span>
		    </a>
		    <a href="#">
		        <i class="icon-pacman"></i>
		        <span>鱼博</span>
		    </a>
		    <a href="#">
		        <i class="icon-users"></i>
		        <span>招募</span>
		    </a>
		    <a href="#">
		        <i class="icon-coin-euro"></i>
		        <span>鱼淘</span>
		    </a>
		    <a href="#">
		        <i class="icon-info"></i>
		        <span>我的</span>
		    </a>
		</footer>
	</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
	window.onload = function(){
		/* 轮播图脚本 */
		new Swiper('.swiper-container', {
			slidesPerView: 1,
			pagination: '.swiper-pagination',
			paginationClickable: '.swiper-pagination',
			spaceBetween: 30,
			loop: true
		});
	}
</script>
</html>
