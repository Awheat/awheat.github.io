<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lightbox</title>
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
</head>
<body>
    <div id="container">
        <h3>图片列表</h3>
        <div class="pic-list">
            <img src="../../static/img/1.jpg" class="js-lightbox" data-group="gp10" width="100" height="100">
            <img src="../../static/img/2.jpg" class="js-lightbox" data-group="gp10" width="100" height="100">
            <img src="../../static/img/3.jpg" class="js-lightbox" data-group="gp10" width="100" height="100">
        </div>
    </div>
</body>
<script type="text/javascript">
    $(function(){
        var lightbox = new LightBox({elem:'.js-lightbox'});
    });
</script>
</html>
