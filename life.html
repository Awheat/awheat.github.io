<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Life</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=0">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="dist/css/base.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/all.min.css">
</head>
<body>
	<!-- header -->
	<div id="header">
		<div class="top-bar">
			<div class="top-bar-lt">一粒麦子~</div>
			<div class="top-bar-rt">
				<!--<a href="#" class="icon-qq"></a>
				<a href="#" class="icon-wechat"></a>
				<a href="#" class="icon-sina-weibo"></a>-->
				<a href="https://github.com/Awheat" class="icon-github"></a>
			</div>
		</div>
		<nav class="nav">
			<a href="#" class="logo"><img src="dist/images/photo.jpg" alt="中青公益logo"></a>
			<div class="nav-bar">
				<a href="index.html">首页</a>
				<span>/</span>
				<a href="work.html">工作</a>
				<span>/</span>
				<a href="life.html" class="cur">生活</a>
				<span>/</span>
				<a href="about.html">关于我</a>
			</div>
		</nav>
	</div>

	<!-- main -->
	<div class="wraper-main">
		<div class="js-tab life-page">
            <!-- 选项卡title -->
			<ul class="tab-titles">
				<li class="active">言语</li>
				<li>画面</li>
				<li>声音</li>
			</ul>
            <!-- 选项卡内容 -->
			<div class="tab-contents loading">
				<div class="cont-items chats">
                    <!-- 模板 -->
                    <script id="article" type="text/html">
                        {{each list as value}}
                            <a href="{{value.url}}">{{value.title}}</a>
                        {{/each}}
                    </script>
				</div>
				<div class="cont-items picture">
                    <script id="album" type="text/html">
                        <ul class="album-wraper clearfix">
                        {{each list as value}}
                            <li>
                                <figure>
                                    <img src="{{value.cover}}">
                                    <figcaption>
                                        <span class="icon-price-tag"></span>{{value.name}}<i class="pic-num">{{value.num}}张</i>
                                    </figcaption>
                                </figure>
                            </li>
                        {{/each}}
                        </ul>
						<div class="album-list">
							{{each list as value i}}
								<div class="items{{i}}">
									{{each value.pictures as items}}
										<span class="js-lightbox">
											<img src="{{items.src}}">
											<i>{{items.descation}}</i>
										</span>
									{{/each}}
								</div>
							{{/each}}
						</div>
                    </script>
				</div>
				<div class="cont-items sounds">
					<script id="sounds" type="text/html">
						{{if data}}
							{{each list as value}}
							<li>{{value}}</li>
							{{/each}}
						{{/if}}
						<h1>内容建设中...</h1>
					</script>
				</div>
			</div>
		</div>
    </div>
	<!-- footer -->
	<div id="footer">
        © 2016 wuwangcheng. All rights reserved.
	</div>
</body>

<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="dist/js/artTemplate.min.js"></script>
<script type="text/javascript" src="dist/js/life.min.js"></script>
<script type="text/javascript" src="dist/js/lightbox.min.js"></script>
</html>
